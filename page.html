<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Detail</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img { max-width: 90%; height: auto; border-radius: 10px; }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <img id="display-img" src="" alt="">

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const title = document.getElementById("title");
    const image = document.getElementById("display-img");

    if (id >= 1 && id <= 9) {
      title.innerText = "กำลังดูภาพหมายเลข " + id;
      image.src = "images/cover0" + id + ".jpg";
    } else {
      title.innerText = "ไม่พบภาพนี้";
      image.style.display = "none";
    }
  </script>
</body>
</html>
